---
layout: default
title: "Aquaduco"
---

<header id="header" class="container-fluid header pb-0 pb-md-5 mb-0">
  <div class="container py-md-5 pb-5 pt-4 d-lg-flex">{{> navigation }}</div>
</header>

<section id="cover" class="container-fluid cover py-5">
  <div class="container py-2 py-md-5">{{> cover }}</div>
</section>

<section id="about" class="container-fluid about py-5">
  <div class="container py-5">{{> about }}</div>
</section>

<section id="services" class="container-fluid services py-5">
  <div class="container py-5">{{> services }}</div>
</section>

<section id="strengths" class="container-fluid strengths py-5">
  <div class="container py-3 py-md-5">{{> strengths }}</div>
</section>

<section id="strengths_block" class="container-fluid strengths_block py-5">
  <div class="container pt-0 pt-md-5">{{> strengths_block }}</div>
</section>

<section id="wave-2" class="container-fluid wave-2 pb-5">
  <div class="container text-center pb-5 mb-5">
    <img
      class="img-fluid wow fadeInLeft"
      data-wow-duration="1s"
      data-wow-delay="0s"
      data-wow-offset="20"
      src="{{root}}assets/img/wave_2.svg"
    />
  </div>
</section>

<section id="contacts" class="container-fluid contacts py-5">
  <div class="container pt-5">{{> contacts }}</div>
</section>

<section id="footer" class="container-fluid footer py-0 py-md-5">
  <div class="container pt-0 pt-md-5">{{> footer }}</div>
</section>
